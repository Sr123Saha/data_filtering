<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Модуль обработки данных</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background: linear-gradient(135deg,#bcc7e9,#84dfbe);
    min-height:100vh;
}

.card{
    border-radius:15px;
}

table{
    font-size:14px;
}

.stats-box{
    font-weight:bold;
}
</style>
</head>


<body>

<div class="container py-5">

    <div class="card shadow-lg p-4">

        <h3 class="text-center mb-4">
            Модуль обработки и фильтрации данных
        </h3>

        <div class="row g-2 mb-4">

            <div class="col-md-6">
                <input type="file" class="form-control" id="file">
            </div>

            <div class="col-md-6 d-grid">
                <button class="btn btn-primary" onclick="upload()">
                    Загрузить файл
                </button>
            </div>

        </div>

        <div class="row g-3 mb-4">

            <div class="col-md-3">
                <input id="category" class="form-control" placeholder="Категория">
            </div>

            <div class="col-md-3">
                <input type="number" id="price" class="form-control" placeholder="Мин. цена">
            </div>

            <div class="col-md-3">
                <select id="sort" class="form-select">
                    <option value="">Сортировка</option>
                    <option value="код">код</option>
                    <option value="наименование">наименование</option>
                    <option value="категория">категория</option>
                    <option value="количество">количество</option>
                    <option value="цена">цена</option>
                </select>
            </div>

            <div class="col-md-3 d-grid">
                <button class="btn btn-success" onclick="processData()">
                    Обработать
                </button>
            </div>

        </div>

        <div class="mb-3 text-end">
            <button class="btn btn-warning" onclick="saveFile()">
                Сохранить результат
            </button>
        </div>


        <div id="stats" class="alert alert-info stats-box text-center d-none"></div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered" id="table"></table>
        </div>

    </div>
</div>



<script>

async function upload(){

    const file = document.getElementById('file').files[0]

    if(!file){
        alert("Выберите файл")
        return
    }

    const form = new FormData()
    form.append('file', file)

    const res = await fetch('/upload', {method:'POST', body:form})
    const data = await res.json()

    if(data.error){
        alert(data.error)
        return
    }

    render(data)
}


async function processData(){

    const res = await fetch('/process', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
            category: category.value,
            min_price: price.value,
            sort: sort.value
        })
    })

    const result = await res.json()

    render(result.data)

    const statsBlock = document.getElementById('stats')
    statsBlock.classList.remove('d-none')

    statsBlock.innerText =
        `Количество: ${result.stats.count} |
        Сумма: ${result.stats.sum} |
        Среднее: ${result.stats.avg}`
}


function saveFile(){
    window.location="/save"
}


function render(data){

    const table = document.getElementById('table')
    table.innerHTML=""

    if(!data.length) return

    const headers = Object.keys(data[0])

    let head="<thead><tr>"
    headers.forEach(h=> head+=`<th>${h}</th>`)
    head+="</tr></thead>"

    let body="<tbody>"

    data.forEach(row=>{
        body+="<tr>"
        headers.forEach(h=> body+=`<td>${row[h]}</td>`)
        body+="</tr>"
    })

    body+="</tbody>"

    table.innerHTML=head+body
}

</script>

</body>
</html>
